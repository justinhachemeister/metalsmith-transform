machine:
  node:
    version: "6"
dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
general:
  branches:
    ignore:
      - gh-pages
test:
  pre:
    - yarn clean
  override:
    - yarn test
    - yarn lint
deployment:
  release:
    tag: /^v[0-9]+(\.[0-9]+)*$/
    owner: yeojz
    commands:
      - yarn clean
      - yarn build
      - echo -e "$NPM_USER\n$NPM_PASS\n$NPM_EMAIL" | npm login
      - npm publish
      - npm logout
